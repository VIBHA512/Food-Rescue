<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal For All</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h1>Meal For All</h1>
  <p class="subtitle">Reducing food waste ‚Ä¢ Feeding communities</p>
  <hr class="divider">

  <div class="switch-buttons">
    <button onclick="showDonor()">Donor View</button>
    <button onclick="showNGO()">NGO View</button>
  </div>

  <!-- ================= DONOR SECTION ================= -->
  <div id="donorSection" class="card">

    <h2>Donor Details</h2>

    <input id="donorName" placeholder="Donor Name" />
    <input id="donorType" placeholder="Donor Type (Hotel / Wedding / Event)" />
    <input id="donorPhone" placeholder="Mobile Number" />
    <input id="donorEmail" placeholder="Email ID" />

    <h3>Food Details</h3>

    <input id="foodDetails" placeholder="Food Description (e.g. Veg Thali)" />
    <input id="foodQuantity" placeholder="Quantity (e.g. serves 100 people)" />
    <input id="foodType" placeholder="Veg / Non-Veg" />
    <input id="pickupTime" placeholder="Pickup Time (next 4‚Äì5 hours preferred)" />
    <input id="location" placeholder="Pickup Location" />

    <small class="hint">
      ‚ÑπÔ∏è NGOs nearby will be notified instantly after posting
    </small>

    <label for="foodImage" class="upload-box">
      üì∏ Enter your food image here
    </label>
    <input type="file" id="foodImage" accept="image/*" hidden />
    <img id="preview" />

    <button onclick="postFood()">Notify Nearby NGOs</button>
  </div>

  <!-- ================= NGO SECTION ================= -->
  <div id="ngoSection" class="card" style="display:none;">

    <h2>NGO Details</h2>

    <input id="ngoName" placeholder="NGO Name" />
    <input id="ngoPhone" placeholder="Contact Number" />
    <input id="ngoEmail" placeholder="Email ID" />
    <input id="ngoType" placeholder="NGO Type (Orphanage / Shelter)" />

    <div id="alertBox">üö® New food posted nearby!</div>

    <h3>Available Food</h3>
    <p class="hint">
      Claim food to reserve pickup and view location
    </p>

    <ul id="foodList"></ul>
  </div>

  <footer>
    Prototype MVP ‚Ä¢ Built for Hackathon
  </footer>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
