<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal For All</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
  <h1>ğŸ½ Meal For All</h1>
  <p>Reducing food waste â€¢ Feeding communities</p>
</header>

<div class="view-toggle">
  <button onclick="showDonor()">Donor</button>
  <button onclick="showNGO()">NGO</button>
</div>

<!-- ================= DONOR VIEW ================= -->
<section id="donorSection" class="card">
  <h2>Donor Details</h2>

  <div class="grid">
    <input id="donorName" placeholder="Donor Name" />
    <input id="donorType" placeholder="Hotel / Wedding / Home" />
    <input id="donorPhone" placeholder="Mobile Number" />
    <input id="donorEmail" placeholder="Email ID" />
  </div>

  <h3>Food Details</h3>

  <div class="grid">
    <input id="foodDetails" placeholder="Food Description" />
    <input id="foodQuantity" placeholder="Serves (approx people)" />
    <input id="foodType" placeholder="Veg / Non-Veg" />
    <input id="pickupTime" placeholder="Pickup Time" />
    <input id="location" placeholder="Pickup Location" />
  </div>

  <label class="upload">
    ğŸ“· Upload Food Image
    <input type="file" id="foodImage" hidden />
  </label>

  <img id="preview"/>

  <button class="primary" onclick="postFood()">Post Food</button>
</section>

<!-- ================= NGO VIEW ================= -->
<section id="ngoSection" class="card hidden">
  <h2>NGO Details</h2>

  <div class="grid">
    <input id="ngoName" placeholder="NGO Name" />
    <input id="ngoPhone" placeholder="Contact Number" />
    <input id="ngoEmail" placeholder="Email ID" />
    <input id="ngoType" placeholder="Shelter / Orphanage" />
  </div>

  <h3>Available Food Nearby</h3>
  <ul id="foodList"></ul>
</section>

<footer>
  ğŸš€ Hackathon Prototype â€¢ Meal For All
</footer>

<script src="script.js"></script>
</body>
</html>
