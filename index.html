<!DOCTYPE html>
<html>
<head>
  <title>Food Rescue Connect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h1>Food Rescue Connect</h1>
  <p class="subtitle">Connecting surplus food to NGOs in real time</p>

  <div class="switch-buttons">
    <button onclick="showDonor()">Donor View</button>
    <button onclick="showNGO()">NGO View</button>
  </div>

  <!-- DONOR SECTION -->
  <div id="donorSection" class="card">
    <h2>Donor Form</h2>

    <input id="donorName" placeholder="Donor Name"><br><br>
    <input id="foodDetails" placeholder="Food Details"><br><br>
    <input id="location" placeholder="Location (eg: Connaught Place, Delhi)"><br><br>

    <input type="file" id="foodImage" accept="image/*"><br><br>
    <img id="preview" width="200" style="display:none; border-radius:10px;"><br><br>

    <button onclick="postFood()">Post Food</button>
  </div>

  <!-- NGO SECTION -->
  <div id="ngoSection" class="card" style="display:none;">
    <h2>NGO Dashboard</h2>
    <input id="ngoName" placeholder="NGO Name"><br><br>
<span style="color:#999;">‚è≥ Fresh food (time-sensitive)</span>

    <div id="alertBox" class="alert" style="display:none;">
      üö® New food just posted nearby!
    </div>

    <ul id="foodList"></ul>
  </div>

</div>

<footer>
  Prototype MVP ‚Ä¢ Built for Hackathon
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
