<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Meal For All</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <div class="container">

    <h1>Meal For All</h1>
    <p class="subtitle">Reducing food waste â€¢ Feeding communities</p>
    <hr class="divider" />

    <!-- VIEW SWITCH -->
    <div class="switch-buttons">
      <button onclick="showDonor()">Donor View</button>
      <button onclick="showNGO()">NGO View</button>
    </div>

    <!-- ================= DONOR SECTION ================= -->
    <div id="donorSection" class="card">

      <h2>Donor Details</h2>

      <input id="donorName" placeholder="Donor Name" />
      <input id="donorType" placeholder="Donor Type (Hotel / Wedding)" />
      <input id="donorPhone" placeholder="Mobile Number" />
      <input id="donorEmail" placeholder="Email ID" />

      <h3>Food Details</h3>

      <input id="foodDetails" placeholder="Food Description" />
      <input id="foodQuantity" placeholder="Quantity (serves approx people)" />
      <input id="foodType" placeholder="Veg / Non-Veg" />
      <input id="pickupTime" placeholder="Pickup Time" />
      <input id="location" placeholder="Pickup Location" />

      <!-- IMAGE UPLOAD -->
      <label for="foodImage" class="upload-box">
        ðŸ“· Enter your food image here
      </label>
      <input type="file" id="foodImage" accept="image/*" hidden />

      <img id="preview"
           style="display:none; width:150px; margin-top:10px; border-radius:10px;" />

      <button onclick="postFood()">Post Food for Donation</button>

    </div>

    <!-- ================= NGO SECTION ================= -->
    <div id="ngoSection" class="card" style="display:none;">

      <h2>NGO Details</h2>

      <input id="ngoName" placeholder="NGO Name" />
      <input id="ngoPhone" placeholder="NGO Contact Number" />
      <input id="ngoEmail" placeholder="NGO Email" />
      <input id="ngoType" placeholder="NGO Type (Orphanage / Shelter)" />

      <div id="alertBox" style="display:none;">
        ðŸš¨ New food posted nearby!
      </div>

      <h3>Available Food</h3>
      <ul id="foodList"></ul>

    </div>

    <footer>
      Prototype MVP â€¢ Built for Hackathon
    </footer>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
