<!DOCTYPE html>
<html>
<head>
  <title>Food Rescue Connect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üç± Food Rescue Connect</h1>
  <p>Connecting surplus food to NGOs in real time</p>

  <div>
    <button onclick="showDonor()">Donor View</button>
    <button onclick="showNGO()">NGO View</button>
  </div>

  <!-- Donor Section -->
  <div id="donorSection">
    <h2>Donor Form</h2>
    <input id="donorName" placeholder="Donor Name"><br><br>
    <input id="foodDetails" placeholder="Food Details"><br><br>
    <input id="location" placeholder="Location"><br><br>
    <button onclick="postFood()">Post Food</button>
  </div>

  <!-- NGO Section -->
  <div id="ngoSection" style="display:none;">
    <h2>Available Food (NGO View)</h2>
    <ul id="foodList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
  <footer>
  Prototype MVP ‚Ä¢ Built for Hackathon
</footer>

</body>
</html>
