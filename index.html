<!DOCTYPE html>
<html>
<head>
  <title>meal for all</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h1>MEAL FOR ALL</h1>
  <p class="subtitle">Connecting surplus food to NGOs in real time</p>

  <div class="switch-buttons">
    <button onclick="showDonor()">Donor View</button>
    <button onclick="showNGO()">NGO View</button>
  </div>

  <!-- DONOR SECTION -->
<div id="donorSection" class="card">
  <h2>Donor Details</h2>

  <input id="donorName" placeholder="Donor Name" />
  <input id="donorType" placeholder="Donor Type (Hotel / Wedding / Hostel)" />
  <input id="donorPhone" placeholder="Mobile Number" />
  <input id="donorEmail" placeholder="Email ID" />

  <h3>Food Details</h3>
  <input id="foodDetails" placeholder="Food Description" />
  <input id="foodQuantity" placeholder="Quantity (e.g. serves 50 people)" />
  <input id="foodType" placeholder="Veg / Non-Veg" />
  <input id="pickupTime" placeholder="Pickup Time Window" />
  <input id="location" placeholder="Pickup Location" />

  <input type="file" id="foodImage" accept="image/*" />
  <img id="preview" width="150" style="display:none;" />

  <button onclick="postFood()">Post Food</button>
</div>

  <!-- NGO SECTION -->
 <div id="ngoSection" class="card" style="display:none;">
  <h2>NGO Details</h2>

  <input id="ngoName" placeholder="NGO Name" />
  <input id="ngoPhone" placeholder="NGO Contact Number" />
  <input id="ngoEmail" placeholder="NGO Email" />
  <input id="ngoType" placeholder="NGO Type (Orphanage / Shelter)" />

  <div id="alertBox" style="display:none;">ðŸš¨ New food posted nearby!</div>

  <h3>Available Food</h3>
  <ul id="foodList"></ul>
</div>


<footer>
  Prototype MVP â€¢ Built for Hackathon
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
