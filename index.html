<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal For All</title>

  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container">
    <h1>üçΩÔ∏è Meal For All</h1>
    <p class="subtitle">Reducing food waste ‚Ä¢ Feeding communities</p>

    <div class="switch-buttons">
      <button onclick="showDonor()">Donor View</button>
      <button onclick="showNGO()">NGO View</button>
    </div>

    <!-- DONOR -->
    <div id="donorSection" class="card">
      <h2>Donor Details</h2>

      <input id="donorName" placeholder="Donor Name"/>
      <input id="donorType" placeholder="Hotel / Wedding"/>
      <input id="donorPhone" placeholder="Mobile Number"/>
      <input id="donorEmail" placeholder="Email"/>

      <h3>Food Details</h3>
      <input id="foodDetails" placeholder="Food Description"/>
      <input id="foodQuantity" placeholder="Serves how many people?"/>
      <input id="foodType" placeholder="Veg / Non-Veg"/>
      <input id="pickupTime" placeholder="Pickup Time"/>
      <input id="location" placeholder="Pickup Location"/>

      <button onclick="postFood()">üöÄ Post Food for Donation</button>
    </div>

    <!-- NGO -->
    <div id="ngoSection" class="card" style="display:none;">
      <h2>NGO View</h2>
      <p>üì¢ Available food donations</p>
      <ul id="foodList"></ul>
    </div>

    <footer>Hackathon MVP ‚Ä¢ Meal For All</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
