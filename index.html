<!DOCTYPE html>
<html>
<head>
  <title>Meal For All</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; background:#f4f6f8; }
    .box { background:#fff; padding:15px; margin:15px auto; width:380px; border-radius:10px; }
    button { margin-top:8px; padding:6px 12px; }
    img { border-radius:8px; margin-top:6px; }
  </style>
</head>

<body>

<div class="box">
  <h2>üçΩ Meal For All</h2>
  <button onclick="showDonor()">Donor View</button>
  <button onclick="showNGO()">NGO View</button>
</div>

<!-- DONOR -->
<div id="donorSection" class="box">
  <h3>Donor Details</h3>

  <input id="donorName" placeholder="Donor Name"><br>
  <input id="donorType" placeholder="Wedding / Hotel"><br>
  <input id="donorPhone" placeholder="Phone"><br>
  <input id="donorEmail" placeholder="Email"><br>

  <h3>Food Details</h3>
  <input id="foodDetails" placeholder="Food name"><br>
  <input id="foodQuantity" placeholder="Quantity"><br>
  <input id="foodType" placeholder="Veg / Non-veg"><br>
  <input id="pickupTime" placeholder="Pickup Time"><br>
  <input id="location" placeholder="Location"><br>

  <input type="file" id="foodImage"><br>
  <img id="preview" style="display:none" width="140">

  <br>
  <button onclick="postFood()">Post Food</button>
</div>

<!-- NGO -->
<div id="ngoSection" class="box" style="display:none">
  <h3>NGO Details</h3>

  <input id="ngoName" placeholder="NGO Name"><br>
  <input id="ngoPhone" placeholder="NGO Phone"><br>
  <input id="ngoEmail" placeholder="NGO Email"><br>

  <h3>Available Food</h3>
  <ul id="foodList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
