<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal For All</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container">
    <h1>Meal For All</h1>
    <p class="subtitle">Reducing food waste â€¢ Feeding communities</p>

    <div class="switch-buttons">
      <button type="button" id="donorBtn">Donor View</button>
      <button type="button" id="ngoBtn">NGO View</button>
    </div>

    <!-- DONOR -->
    <div id="donorSection" class="card">
      <h2>Donor Details</h2>
      <input id="donorName" placeholder="Donor Name" />
      <input id="donorType" placeholder="Donor Type" />
      <input id="donorPhone" placeholder="Phone" />
      <input id="donorEmail" placeholder="Email" />

      <h3>Food Details</h3>
      <input id="foodDetails" placeholder="Food Description" />
      <input id="foodQuantity" placeholder="Quantity" />
      <input id="foodType" placeholder="Veg / Non-Veg" />
      <input id="pickupTime" placeholder="Pickup Time" />
      <input id="location" placeholder="Location" />

      <input type="file" id="foodImage" />
      <img id="preview" />

      <button type="button" id="postBtn">Post Food</button>
    </div>

    <!-- NGO -->
    <div id="ngoSection" class="card" style="display:none;">
      <h2>NGO Details</h2>
      <input id="ngoName" placeholder="NGO Name" />

      <h3>Available Food</h3>
      <ul id="foodList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
