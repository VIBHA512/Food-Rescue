<!DOCTYPE html>
<html>
<head>
  <title>Food Rescue Connect</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>üç± Food Rescue Connect</h1>
    <p>Connecting surplus food to NGOs in real time</p>
  </div>

  <!-- Role Selection -->
  <div class="role-buttons">
    <button onclick="showDonor()">Donor View</button>
    <button onclick="showNGO()">NGO View</button>
  </div>

  <!-- Donor Section -->
  <div class="card" id="donorSection">
    <h2>Donor Form</h2>

    <input type="text" id="donor" placeholder="Donor Name">
    <input type="text" id="food" placeholder="Food Details">
    <input type="text" id="location" placeholder="Location">

    <button onclick="addFood()">Post Food</button>
  </div>

  <!-- NGO Section -->
  <div class="card" id="ngoSection" style="display:none;">
    <h2>Available Food (NGO View)</h2>
    <ul id="foodList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
